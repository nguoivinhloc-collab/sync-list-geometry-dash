<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395;
            --header-bg: #f8f8f8;
            --box-bg: #f4f4f4;
            --border-color: #ddd;
            --note-color: #666;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --header-bg: #161616;
            --box-bg: #1a1a1a;
            --border-color: #333;
            --note-color: #aaa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: 0.3s;
        }

        header {
            background-color: var(--header-bg);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); text-transform: uppercase; }

        /* Main Content & Ads Layout */
        .layout-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            gap: 40px;
            flex: 1;
        }

        .ad-sidebar {
            width: 160px;
            height: 600px;
            position: sticky;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ad-label {
            font-size: 0.7rem;
            text-align: center;
            font-weight: bold;
            color: var(--note-color);
            text-transform: uppercase;
        }

        /* Ad Image Styling */
        .ad-image {
            width: 100%;
            height: 100%;
            border: 3px solid var(--accent-color);
            border-radius: 10px;
            object-fit: cover;
            background-color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ad-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        main { width: 100%; max-width: 650px; text-align: center; }
        
        h1 { color: var(--accent-color); font-size: 3.5rem; margin: 0 0 20px 0; text-transform: uppercase; }

        .placeholder-box {
            background-color: var(--box-bg);
            border: 2px dashed var(--border-color);
            padding: 60px 20px;
            border-radius: 20px;
        }

        .contact-note { margin-top: 25px; font-size: 0.95rem; color: var(--note-color); }
        .contact-note a { color: var(--accent-color); text-decoration: none; font-weight: bold; }

        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--note-color);
        }

        /* Hide ads on mobile */
        @media (max-width: 1100px) {
            .ad-sidebar { display: none; }
        }

        button#theme-toggle {
            background: none; border: none; cursor: pointer; font-size: 1.3rem; color: var(--text-color);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav style="display: flex; gap: 20px; align-items: center;">
            <a href="#" style="text-decoration: none; color: var(--text-color); font-weight: bold;">Home</a>
            <a href="#" style="text-decoration: none; color: var(--text-color); font-weight: bold;">News</a>
            <button id="theme-toggle">‚òÄÔ∏è</button>
        </nav>
    </header>

    <div class="layout-wrapper">
        <aside class="ad-sidebar">
            <div class="ad-label">Sponsored</div>
            <a href="https://store.steampowered.com/app/22210/Geometry_Dash/" target="_blank">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=160&h=600" class="ad-image" alt="Gaming Ad">
            </a>
        </aside>

        <main>
            <h1>SYNC LIST</h1>
            <div class="placeholder-box">
                <p style="font-style: italic; font-size: 1.2rem;">
                    I will add the level here until you send me a 
                    <span style="color: var(--accent-color); font-weight: bold; font-style: normal;">"song click sync"</span> level.
                </p>
            </div>
            <div class="contact-note">
                <strong>Note:</strong> Send ID and video to <br>
                <a href="mailto:nguoivinhloc@gmail.com">nguoivinhloc@gmail.com</a> 
                or write in my YouTube channel.
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="ad-label">Sponsored</div>
            <a href="https://store.steampowered.com/app/22210/Geometry_Dash/" target="_blank">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=160&h=600" class="ad-image" alt="GD Style Ad">
            </a>
        </aside>
    </div>

    <footer>Copyright ¬© 2026 Hung [GD]</footer>

    <script>
        const btn = document.getElementById('theme-toggle');
        const body = document.body;
        btn.onclick = () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                btn.innerText = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = 'üåô';
            }
        };
    </script>
</body>
</html>
