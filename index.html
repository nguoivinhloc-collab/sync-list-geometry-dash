<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Premium Edition</title>
    <style>
        :root {
            --primary: #00b395;
            --primary-glow: rgba(0, 179, 149, 0.4);
            --bg: #ffffff;
            --text: #1a1a1a;
            --card-bg: #f9f9f9;
            --header-bg: rgba(255, 255, 255, 0.9);
            --border: #eeeeee;
            --rank-1: #ffcc00;
        }

        [data-theme="dark"] {
            --bg: #0d0d0d;
            --text: #ffffff;
            --card-bg: #161616;
            --header-bg: rgba(13, 13, 13, 0.9);
            --border: #222222;
            --primary: #00ffd4;
            --primary-glow: rgba(0, 255, 212, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo {
            font-size: 1.4rem; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), #00a3ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 2px;
        }

        nav { display: flex; gap: 20px; align-items: center; }
        nav a { text-decoration: none; color: var(--text); font-weight: 600; cursor: pointer; }
        
        /* NEWS MODAL STYLING */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border: 2px solid var(--primary);
            width: 80%; max-width: 500px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px var(--primary-glow);
            position: relative;
        }

        .close-btn {
            position: absolute; right: 20px; top: 15px;
            font-size: 28px; font-weight: bold; cursor: pointer; color: var(--text);
        }

        .news-title {
            font-size: 1.8rem; font-weight: 800; color: var(--primary);
            margin-bottom: 20px; text-transform: uppercase;
        }

        .fun-fact-box {
            background: rgba(0, 179, 149, 0.1);
            padding: 20px;
            border-radius: 15px;
            line-height: 1.6;
            border-left: 5px solid var(--primary);
        }

        /* Styles cho pháº§n chÃ­nh */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        h1 { font-size: 4rem; margin-bottom: 40px; font-weight: 900; text-transform: uppercase; }

        .level-list { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 20px; }
        .level-card {
            background: var(--card-bg); border: 2px solid var(--border);
            border-radius: 20px; padding: 25px; display: flex;
            align-items: center; justify-content: space-between; transition: 0.3s;
        }
        .level-card.top-1 { border-color: var(--rank-1); box-shadow: 0 0 20px rgba(255, 204, 0, 0.1); }
        .rank { font-size: 2.5rem; font-weight: 900; color: var(--rank-1); min-width: 50px; }
        .level-name { font-size: 1.6rem; font-weight: 800; margin: 0; color: var(--primary); }

        footer { text-align: center; padding: 25px; font-size: 0.9rem; opacity: 0.7; border-top: 1px solid var(--border); }
        #theme-btn { background: none; border: 1px solid var(--border); padding: 8px; border-radius: 50%; cursor: pointer; color: var(--text); width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav>
            <a href="#">Home</a>
            <a id="news-link">News</a>
            <button id="theme-btn">ðŸŒ™</button>
        </nav>

    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="news-title">Latest News</div>
            <div class="fun-fact-box">
                <p style="font-size: 1.1rem; margin: 0;">
                    ðŸ’¡ <strong>Fun fact:</strong> The first top 1 level (Creator: <strong>plusgdinues</strong>) is my level (LOL) ðŸ¤£
                </p>
            </div>
            <p style="margin-top: 20px; opacity: 0.6; font-size: 0.8rem;">Updated: February 2026</p>

    </div>

    <main>
        <h1>SYNC LIST</h1>
        <div class="level-list">
            <div class="level-card top-1">

                        <p class="level-name">Montagem Rebola Layout</p>
                        <p style="opacity: 0.7; margin: 5px 0;">by <strong>plusgdinues</strong></p>

                    </div>
                </div>
                <div style="font-size: 0.8rem; background: #444; color: #fff; padding: 5px 12px; border-radius: 10px; opacity: 0.5;">NO VIDEO</div>
            </div>
        </div>
    </main>

    <footer>Copyright Â© 2026 HUNG [GD] - All right reversed</footer>

    <script>
        // Theme Toggle
        const themeBtn = document.getElementById('theme-btn');
        themeBtn.onclick = () => {
            if (document.body.hasAttribute('data-theme')) {
                document.body.removeAttribute('data-theme');
                themeBtn.innerText = 'ðŸŒ™';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeBtn.innerText = 'â˜€ï¸';
            }
        };

        // News Modal Logic
        const modal = document.getElementById("news-modal");
        const newsLink = document.getElementById("news-link");
        const closeBtn = document.getElementsByClassName("close-btn")[0];

        newsLink.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target == modal) modal.style.display = "none";
        }
    </script>
</body>
</html>
