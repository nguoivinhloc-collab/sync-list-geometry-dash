<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* CSS Variables for Theme Management */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395;
            --header-bg: #f8f8f8;
            --box-bg: #f4f4f4;
            --border-color: #ddd;
            --note-color: #666;
            --footer-bg: #f1f1f1;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --header-bg: #161616;
            --box-bg: #1a1a1a;
            --border-color: #333;
            --note-color: #aaa;
            --footer-bg: #111111;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Header Styling */
        header {
            background-color: var(--header-bg);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* Theme Toggle Button */
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Content Styling */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-size: 4rem;
            margin: 0 0 30px 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .placeholder-box {
            width: 100%;
            max-width: 600px;
            background-color: var(--box-bg);
            border: 3px dashed var(--border-color);
            padding: 60px 40px;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .placeholder-text {
            font-size: 1.4rem;
            font-style: italic;
            opacity: 0.9;
            line-height: 1.5;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: bold;
            font-style: normal;
        }

        .contact-note {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--note-color);
            line-height: 1.6;
        }

        .contact-note a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            background-color: var(--footer-bg);
            color: var(--note-color);
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Top List</a>
            <button id="theme-toggle" title="Toggle Light/Dark Mode">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </nav>
    </header>

    <main>
        <h1>SYNC LIST</h1>

        <div class="placeholder-box">
            <p class="placeholder-text">
                I will add the level here until you send me a 
                <span class="highlight">"song click sync"</span> level.
            </p>
        </div>

        <div class="contact-note">
            <strong>Note:</strong> You can send your ID and video about your level to <br>
            <a href="mailto:nguoivinhloc@gmail.com">nguoivinhloc@gmail.com</a> 
            or write in my YouTube channel.
        </div>
    </main>

    <footer>
        Copyright ¬© 2026 Hung [GD]
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Theme switching logic
        toggleBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
