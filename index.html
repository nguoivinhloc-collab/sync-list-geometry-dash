<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* CSS Variables for Theme Management */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395;
            --header-bg: #f8f8f8;
            --box-bg: #f4f4f4;
            --border-color: #ddd;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --header-bg: #161616;
            --box-bg: #1a1a1a;
            --border-color: #333;
            --input-bg: #252525;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        /* Header Styling */
        header {
            background-color: var(--header-bg);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .search-container input {
            border: none;
            background: transparent;
            color: var(--text-color);
            outline: none;
            padding: 5px;
        }

        /* Theme Toggle Button in Header */
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-color);
        }

        /* Main Content Styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 3.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .placeholder-box {
            width: 100%;
            max-width: 600px;
            background-color: var(--box-bg);
            border: 2px dashed var(--border-color);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Top List</a>
            
            <div class="search-container">
                <input type="text" placeholder="Search levels...">
                <span>üîç</span>
            </div>

            <button id="theme-toggle">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </nav>
    </header>

    <main>
        <h1>SYNC LIST</h1>

        <div class="placeholder-box">
            <p style="font-style: italic; opacity: 0.8;">
                I will add the level here until you send me a 
                <span class="highlight">"song click sync"</span> level.
            </p>
        </div>
    </main>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Theme switching logic
        toggleBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
