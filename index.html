<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* CSS Variables for Dynamic Theming */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395;
            --header-bg: #f8f8f8;
            --box-bg: #f4f4f4;
            --border-color: #ddd;
            --note-color: #666;
            --footer-bg: #f1f1f1;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --header-bg: #161616;
            --box-bg: #1a1a1a;
            --border-color: #333;
            --note-color: #aaa;
            --footer-bg: #111111;
        }

        html, body { height: 100%; margin: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Header Navigation */
        header {
            background-color: var(--header-bg);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.6rem; font-weight: 800; color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; }

        nav { display: flex; gap: 25px; align-items: center; }
        nav a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 1rem; transition: 0.2s; }
        nav a:hover { color: var(--accent-color); }

        /* Sidebar Ads Styling */
        .page-content {
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 40px 20px;
            gap: 50px;
        }

        .ad-sidebar {
            width: 160px;
            position: sticky;
            top: 100px;
            height: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ad-label {
            font-size: 0.7rem;
            color: var(--note-color);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ad-link {
            display: block;
            width: 100%;
            height: 100%;
            border: 3px solid var(--accent-color);
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ad-link:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 255, 212, 0.4);
        }

        .ad-link img { width: 100%; height: 100%; object-fit: cover; }

        /* Main Content */
        main { width: 100%; max-width: 700px; text-align: center; }
        h1 { color: var(--accent-color); font-size: 3.8rem; margin-top: 0; margin-bottom: 25px; letter-spacing: -1px; }

        .placeholder-box {
            background-color: var(--box-bg);
            border: 3px dashed var(--border-color);
            padding: 60px 40px;
            border-radius: 20px;
        }

        .placeholder-text { font-size: 1.3rem; font-style: italic; opacity: 0.9; line-height: 1.6; }
        .highlight { color: var(--accent-color); font-weight: bold; font-style: normal; }

        .contact-note { margin-top: 30px; font-size: 0.95rem; color: var(--note-color); line-height: 1.6; }
        .contact-note a { color: var(--accent-color); text-decoration: none; font-weight: bold; }

        /* Footer */
        footer {
            background-color: var(--footer-bg);
            color: var(--note-color);
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid var(--border-color);
            font-weight: 500;
        }

        /* Responsive Design: Hide ads on smaller screens */
        @media (max-width: 1200px) {
            .ad-sidebar { display: none; }
        }

        #theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.4rem; color: var(--text-color); transition: 0.3s; }
        #theme-toggle:hover { transform: rotate(15deg); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Top List</a>
            <button id="theme-toggle" title="Switch Theme"><span id="theme-icon">‚òÄÔ∏è</span></button>
        </nav>
    </header>

    <div class="page-content">
        <aside class="ad-sidebar">
            <div class="ad-label">Official Game</div>
            <a href="https://www.robtopgames.com/" target="_blank" class="ad-link">
                <img src="https://gamelade.vn/wp-content/uploads/2023/12/geometry-dash-2.2-da-chinh-thuc-ra-mat-sau-7-nam-cho-doi.jpg" alt="Geometry Dash 2.2">
            </a>
        </aside>

        <main>
            <h1>SYNC LIST</h1>
            <div class="placeholder-box">
                <p class="placeholder-text">
                    I will add the level here until you send me a 
                    <span class="highlight">"song click sync"</span> level.
                </p>
            </div>
            <div class="contact-note">
                <strong>Note:</strong> You can send your ID and video about your level to <br>
                <a href="mailto:nguoivinhloc@gmail.com">nguoivinhloc@gmail.com</a> 
                or write in my YouTube channel.
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="ad-label">Get it on Steam</div>
            <a href="https://store.steampowered.com/app/22210/Geometry_Dash/" target="_blank" class="ad-link">
                <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/22210/header.jpg" alt="Buy GD on Steam">
            </a>
        </aside>
    </div>

    <footer>
        Copyright ¬© 2026 Hung [GD]
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
