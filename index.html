<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395;
            --header-bg: #f8f8f8;
            --box-bg: #f4f4f4;
            --border-color: #ddd;
            --note-color: #666;
            --footer-bg: #f1f1f1;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --header-bg: #161616;
            --box-bg: #1a1a1a;
            --border-color: #333;
            --note-color: #aaa;
            --footer-bg: #111111;
        }

        html, body { height: 100%; margin: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            background-color: var(--header-bg);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); text-transform: uppercase; }

        /* Main Layout */
        .page-content {
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 20px;
            gap: 40px;
        }

        main {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        /* REAL ADS STYLING */
        .ad-sidebar {
            width: 160px;
            position: sticky;
            top: 80px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ad-label {
            font-size: 0.7rem;
            color: var(--accent-color);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .ad-link {
            display: block;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ad-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--accent-color);
        }

        .ad-link img {
            width: 100%;
            display: block;
            height: auto;
        }

        /* Hide ads on small screens */
        @media (max-width: 1150px) {
            .ad-sidebar { display: none; }
        }

        h1 { color: var(--accent-color); font-size: 3rem; margin-bottom: 20px; }

        .placeholder-box {
            width: 100%;
            background-color: var(--box-bg);
            border: 2px dashed var(--border-color);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .highlight { color: var(--accent-color); font-weight: bold; }

        footer {
            background-color: var(--footer-bg);
            color: var(--note-color);
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav style="display: flex; gap: 20px; align-items: center;">
            <a href="#" style="text-decoration: none; color: var(--text-color);">Home</a>
            <a href="#" style="text-decoration: none; color: var(--text-color);">News</a>
            <button id="theme-toggle" style="background: none; border: none; cursor: pointer; font-size: 1.2rem; color: var(--text-color);">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </nav>
    </header>

    <div class="page-content">
        <aside class="ad-sidebar">
            <div class="ad-label">Sponsored</div>
            <a href="https://www.roblox.com" target="_blank" class="ad-link">
                <img src="https://via.placeholder.com/160x600/00b395/ffffff?text=Play+Geometry+Dash+Clone" alt="Ad">
            </a>
        </aside>

        <main>
            <h1>SYNC LIST</h1>
            <div class="placeholder-box">
                <p style="font-style: italic; opacity: 0.8; margin: 0;">
                    I will add the level here until you send me a 
                    <span class="highlight">"song click sync"</span> level.
                </p>
            </div>
            <div style="margin-top: 20px; color: var(--note-color); text-align: center;">
                <strong>Note:</strong> Send ID/Video to 
                <a href="mailto:nguoivinhloc@gmail.com" style="color: var(--accent-color);">nguoivinhloc@gmail.com</a>
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="ad-label">Sponsored</div>
            <a href="https://store.steampowered.com/app/22210/Geometry_Dash/" target="_blank" class="ad-link">
                <img src="https://via.placeholder.com/160x600/000000/00ffd4?text=Buy+GD+on+Steam" alt="Ad">
            </a>
        </aside>
    </div>

    <footer>Copyright ¬© 2026 Hung [GD]</footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
