<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* Define color variables for easy switching */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395; /* Slightly darker teal for light mode */
            --box-bg: #f4f4f4;
            --border-color: #ddd;
        }

        /* Dark mode colors */
        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --box-bg: #161616;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--box-bg);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
        }

        #theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
        }

        h1 {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 255, 212, 0.3);
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .list-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .placeholder-box {
            background-color: var(--box-bg);
            border: 2px dashed var(--border-color);
            padding: 40px;
            border-radius: 15px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .placeholder-box:hover {
            border-color: var(--accent-color);
        }

        .placeholder-text {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.7;
            line-height: 1.6;
            font-style: italic;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body>

    <button id="theme-toggle" title="Toggle Light/Dark Mode">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <h1>SYNC LIST</h1>

    <div class="list-container">
        <div class="placeholder-box">
            <p class="placeholder-text">
                I will add the level here until you send me a 
                <span class="highlight">"song click sync"</span> level.
            </p>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Logic to switch themes
        toggleBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                // Switch to Light Mode
                body.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è'; // Sun icon
            } else {
                // Switch to Dark Mode
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô'; // Moon icon
            }
        });
    </script>
</body>
</html>
