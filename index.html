<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Premium Edition</title>
    <style>
        :root {
            --primary: #00b395;
            --primary-glow: rgba(0, 179, 149, 0.4);
            --bg: #ffffff;
            --text: #1a1a1a;
            --card-bg: #f9f9f9;
            --header-bg: rgba(255, 255, 255, 0.9);
            --border: #eeeeee;
            --rank-1: #ffcc00; /* M√†u v√†ng cho Top 1 */
        }

        [data-theme="dark"] {
            --bg: #0d0d0d;
            --text: #ffffff;
            --card-bg: #161616;
            --header-bg: rgba(13, 13, 13, 0.9);
            --border: #222222;
            --primary: #00ffd4;
            --primary-glow: rgba(0, 255, 212, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo {
            font-size: 1.4rem; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), #00a3ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 2px;
        }

        nav { display: flex; gap: 20px; align-items: center; }
        
        .search-box {
            display: flex; align-items: center;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 5px 15px;
        }

        .search-box input {
            background: none; border: none; color: var(--text); outline: none; width: 150px; margin-left: 8px;
        }

        main {
            flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        h1 {
            font-size: 4rem; margin: 0 0 40px 0; font-weight: 900;
            background: linear-gradient(to bottom, var(--text) 50%, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Danh s√°ch Level */
        .level-list {
            width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 20px;
        }

        .level-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát cho TOP 1 */
        .level-card.top-1 {
            border-color: var(--rank-1);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        .level-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .level-info { display: flex; align-items: center; gap: 25px; }

        .rank {
            font-size: 2.5rem; font-weight: 900; color: var(--rank-1); min-width: 50px;
        }

        .details { text-align: left; }
        .level-name { font-size: 1.6rem; font-weight: 800; margin: 0; color: var(--primary); }
        .creator { font-size: 1rem; opacity: 0.7; margin: 5px 0; }
        .level-meta { font-size: 0.85rem; font-family: monospace; opacity: 0.6; }

        .no-video {
            font-size: 0.8rem; background: #444; color: #fff;
            padding: 5px 12px; border-radius: 10px; opacity: 0.5;
        }

        footer {
            text-align: center; padding: 25px; font-size: 0.9rem; opacity: 0.7;
            border-top: 1px solid var(--border); background: var(--card-bg);
        }

        #theme-btn {
            background: none; border: 1px solid var(--border); padding: 8px;
            border-radius: 50%; cursor: pointer; color: var(--text);
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .level-card { flex-direction: column; text-align: center; gap: 15px; }
            .details { text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav>
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Search levels...">
            </div>
            <a href="#" style="text-decoration: none; color: var(--text); font-weight: 600;">Home</a>
            <a href="#" style="text-decoration: none; color: var(--text); font-weight: 600;">News</a>
            <button id="theme-btn">üåô</button>
        </nav>
    </header>

    <main>
        <h1>SYNC LIST</h1>

        <div class="level-list">
            <div class="level-card top-1">
                <div class="level-info">
                    <div class="rank">#1</div>
                    <div class="details">
                        <p class="level-name">Montagem Rebola Layout</p>
                        <p class="creator">by <strong>plusgdinues</strong></p>
                        <p class="level-meta">ID: [WAITING...] ‚Ä¢ SONG CLICK SYNC</p>
                    </div>
                </div>
                <div class="no-video">NO VIDEO AVAILABLE</div>
            </div>

            <div style="margin-top: 30px; opacity: 0.6; font-style: italic; font-size: 0.9rem; text-align: center;">
                Waiting for more submissions... <br>
                Send ID & Video to <a href="mailto:nguoivinhloc@gmail.com" style="color: var(--primary);">nguoivinhloc@gmail.com</a>
            </div>
        </div>
    </main>

    <footer>
        Copyright ¬© 2026 HUNG [GD] - All right reversed 
    </footer>

    <script>
        const btn = document.getElementById('theme-btn');
        const body = document.body;
        btn.onclick = () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                btn.innerText = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = 'üåô';
            }
        };
    </script>
</body>
</html>
