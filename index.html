<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Premium Edition</title>
    <style>
        :root {
            --primary: #00b395;
            --primary-glow: rgba(0, 179, 149, 0.4);
            --bg: #ffffff;
            --text: #1a1a1a;
            --card-bg: #f9f9f9;
            --header-bg: rgba(255, 255, 255, 0.9);
            --border: #eeeeee;
        }

        [data-theme="dark"] {
            --bg: #0d0d0d;
            --text: #ffffff;
            --card-bg: #161616;
            --header-bg: rgba(13, 13, 13, 0.9);
            --border: #222222;
            --primary: #00ffd4;
            --primary-glow: rgba(0, 255, 212, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav { display: flex; gap: 25px; align-items: center; }
        
        .search-box {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 5px 15px;
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--text);
            outline: none;
            width: 150px;
            margin-left: 8px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0 0 10px 0;
            font-weight: 900;
            background: linear-gradient(to bottom, var(--text) 50%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 50px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        /* Thanh m√†u ph√≠a tr√™n Card */
        .main-card::after {
            content: "";
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            width: 80%; height: 4px;
            background: var(--primary);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .placeholder-text { font-size: 1.2rem; font-style: italic; opacity: 0.8; line-height: 1.6; }
        .highlight { color: var(--primary); font-weight: 800; font-style: normal; }

        footer {
            text-align: center;
            padding: 25px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
        }

        #theme-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text);
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            header { padding: 15px 20px; flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav>
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Search...">
            </div>
            <a href="#" style="text-decoration: none; color: var(--text); font-weight: 600;">Home</a>
            <a href="#" style="text-decoration: none; color: var(--text); font-weight: 600;">News</a>
            <button id="theme-btn">üåô</button>
        </nav>
    </header>

    <main>
        <h1>SYNC LIST</h1>

        <div class="main-card">
            <p class="placeholder-text">
                Waiting for the beat to drop... <br>
                I will add the level here until you send me a <br>
                <span class="highlight">"SONG CLICK SYNC"</span> level.
            </p>
            
            <div style="margin-top: 30px; font-size: 0.9rem;">
                <strong>Submission:</strong> Send ID & Video to <br>
                <a href="mailto:nguoivinhloc@gmail.com" style="color: var(--primary); text-decoration: none; font-weight: bold;">nguoivinhloc@gmail.com</a>
            </div>
        </div>
    </main>

    <footer>
        Copyright ¬© 2026 HUNG [GD] - All right reversed 
    </footer>

    <script>
        const btn = document.getElementById('theme-btn');
        const body = document.body;
        btn.onclick = () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                btn.innerText = 'üåô';
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = '‚òÄÔ∏è';
            }
        };
    </script>
</body>
</html>
