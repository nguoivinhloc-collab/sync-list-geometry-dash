<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #00b395;
            --header-bg: #f8f8f8;
            --box-bg: #f4f4f4;
            --border-color: #ddd;
            --note-color: #666;
            --footer-bg: #f1f1f1;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffd4;
            --header-bg: #161616;
            --box-bg: #1a1a1a;
            --border-color: #333;
            --note-color: #aaa;
            --footer-bg: #111111;
        }

        html, body { height: 100%; margin: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); text-transform: uppercase; }

        .page-content {
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 20px;
            gap: 30px;
        }

        main {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        /* SIDEBAR ADS */
        .ad-sidebar {
            width: 160px;
            position: sticky;
            top: 80px;
            height: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ad-label {
            font-size: 0.7rem;
            color: var(--note-color);
            text-align: center;
            text-transform: uppercase;
        }

        .ad-container {
            width: 100%;
            height: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            background-color: var(--box-bg);
        }

        .ad-container:hover {
            transform: scale(1.03);
            border-color: var(--accent-color);
        }

        .ad-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes the image fill the container */
        }

        /* Hide ads if screen is too narrow */
        @media (max-width: 1100px) {
            .ad-sidebar { display: none; }
        }

        h1 { color: var(--accent-color); font-size: 3rem; margin-bottom: 20px; text-align: center; }

        .placeholder-box {
            width: 100%;
            background-color: var(--box-bg);
            border: 2px dashed var(--border-color);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .highlight { color: var(--accent-color); font-weight: bold; }

        footer {
            background-color: var(--footer-bg);
            color: var(--note-color);
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Sync List</div>
        <nav style="display: flex; gap: 20px; align-items: center;">
            <a href="#" style="text-decoration: none; color: var(--text-color);">Home</a>
            <a href="#" style="text-decoration: none; color: var(--text-color);">News</a>
            <a href="#" style="text-decoration: none; color: var(--text-color);">Top List</a>
            <button id="theme-toggle" style="background: none; border: none; cursor: pointer; font-size: 1.2rem; color: var(--text-color);">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </nav>
    </header>

    <div class="page-content">
        <aside class="ad-sidebar">
            <div class="ad-label">Advertisement</div>
            <div class="ad-container">
                <a href="https://www.robtopgames.com/" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A7-v0LqfE0I7t3xYfS_0X_YpM1n5-H4uZw&s" alt="GD Ad">
                </a>
            </div>
        </aside>

        <main>
            <h1>SYNC LIST</h1>
            <div class="placeholder-box">
                <p style="font-style: italic; opacity: 0.8; margin: 0;">
                    I will add the level here until you send me a 
                    <span class="highlight">"song click sync"</span> level.
                </p>
            </div>
            <div style="margin-top: 20px; font-size: 0.9rem; text-align: center;">
                <strong>Note:</strong> Send ID/Video to 
                <a href="mailto:nguoivinhloc@gmail.com" style="color: var(--accent-color); text-decoration: none;">nguoivinhloc@gmail.com</a>
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="ad-label">Sponsored</div>
            <div class="ad-container">
                <a href="https://store.steampowered.com/" target="_blank">
                    <img src="https://img.freepik.com/free-vector/pixel-art-game-background_23-2148529202.jpg" alt="Game Ad">
                </a>
            </div>
        </aside>
    </div>

    <footer>Copyright ¬© 2026 Hung [GD]</footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
