<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync List - Geometry Dash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a; /* Tối hơn một chút để tăng độ tương phản */
            color: white;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #00ffd4;
            text-shadow: 0 0 15px rgba(0, 255, 212, 0.6);
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .list-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        /* Vùng hiển thị thông báo chờ */
        .placeholder-box {
            background-color: #161616;
            border: 2px dashed #333; /* Đường viền đứt nét tạo cảm giác "đang chờ" */
            padding: 40px;
            border-radius: 15px;
            transition: border-color 0.3s;
        }

        .placeholder-box:hover {
            border-color: #00ffd4;
        }

        .placeholder-text {
            font-size: 1.2rem;
            color: #888;
            line-height: 1.6;
            font-style: italic;
        }

        .highlight {
            color: #00ffd4;
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body>

    <h1>SYNC LIST</h1>

    <div class="list-container">
        <div class="placeholder-box">
            <p class="placeholder-text">
                I will add the level here until you send me a 
                <span class="highlight">"song click sync"</span> level.
            </p>
        </div>
    </div>

</body>
</html>
